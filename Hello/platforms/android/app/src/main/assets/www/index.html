<!DOCTYPE html>
<html>
    <head>
       <meta http-equiv="Content-Security-Policy"
              content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>

    </head>
    <body>
        <div class="app" id="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
                <p/>

                <button onclick="onLogin('file:///android_asset/www/login.html')">Login</button>
            </div>
            <div id="react">
            </div>
        </div>
        <div id="log"></div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/react/16/react.development.js"></script>
        <script type="text/javascript" src="js/react/16/react-dom.development.js"></script>
    </body>
</html>
